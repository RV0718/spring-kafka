spring:
  application:
    name: flight-booking
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  kafka:
    producer:
      bootstrap-servers: kafka:9092
      # bootstrap-servers: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092   #while referring the kafka cluster running on docker
      # bootstrap-servers: PLAINTEXT_HOST://kafka:9092   #while referring the kafka cluster running on docker
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 8081

topic:
  flight-booking: booking
